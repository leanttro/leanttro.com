<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEANTTRO | ACESSO RESTRITO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Kanit:ital,wght@0,600;1,800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { ln: { neon: '#D2FF00', black: '#050505', carbon: '#111111' } },
                    fontFamily: { sans: ['Kanit'], mono: ['Chakra Petch'] }
                }
            }
        }
    </script>
</head>
<body class="bg-ln-black text-white h-screen flex items-center justify-center overflow-hidden selection:bg-ln-neon selection:text-black">
    
    <div class="absolute inset-0 bg-[linear-gradient(to_right,#1a1a1a_1px,transparent_1px),linear-gradient(to_bottom,#1a1a1a_1px,transparent_1px)] bg-[size:40px_40px] opacity-30 z-0"></div>
    <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-ln-neon/10 rounded-full blur-[120px]"></div>

    <div class="relative z-10 w-full max-w-md p-8 bg-ln-carbon border border-white/10 shadow-[0_0_50px_rgba(0,0,0,0.5)]">
        
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black italic tracking-tighter mb-2">
                LEAN<span class="text-ln-neon">TTRO</span>.
            </h1>
            <p class="font-mono text-xs text-gray-500 uppercase tracking-widest">// ÁREA DO CLIENTE</p>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-6">
            <div>
                <label class="block font-mono text-xs text-ln-neon mb-2">E-MAIL DE ACESSO</label>
                <input type="email" required 
                       class="w-full bg-black border border-white/20 p-4 text-white focus:border-ln-neon focus:outline-none focus:ring-1 focus:ring-ln-neon transition-all font-mono placeholder-gray-700"
                       placeholder="cliente@email.com">
            </div>

            <div>
                <label class="block font-mono text-xs text-ln-neon mb-2">SENHA</label>
                <input type="password" required 
                       class="w-full bg-black border border-white/20 p-4 text-white focus:border-ln-neon focus:outline-none focus:ring-1 focus:ring-ln-neon transition-all font-mono placeholder-gray-700"
                       placeholder="••••••••">
            </div>

            <button type="submit" 
                    class="w-full bg-ln-neon text-black py-4 font-black uppercase italic text-lg hover:bg-white transition-all transform hover:-translate-y-1">
                ACESSAR PAINEL
            </button>
        </form>

        <div class="mt-8 text-center border-t border-white/5 pt-6">
            <a href="https://wa.me/" class="font-mono text-xs text-gray-500 hover:text-white transition-colors">
                ESQUECEU A SENHA? FALE COM O SUPORTE
            </a>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            
            btn.innerText = "AUTENTICANDO...";
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            // Simulação de Login (Aqui entraria a chamada pra API)
            setTimeout(() => {
                window.location.href = "/admin";
            }, 1500);
        }
    </script>
</body>
</html>
